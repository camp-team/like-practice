<a routerLink="/list">リストへ</a>

<form [formGroup]="form" (ngSubmit)="submit()">
  <mat-form-field>
    <mat-label>title</mat-label>
    <input matInput type="text" autocomplete="off" formControlName="title" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Body</mat-label>
    <input matInput type="text" autocomplete="off" formControlName="body" />
  </mat-form-field>
  <mat-slide-toggle formControlName="public">public</mat-slide-toggle>
  <button mat-flat-button color="primary">
    作成
  </button>
</form>
